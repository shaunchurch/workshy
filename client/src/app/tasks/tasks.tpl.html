<div class="row">
    <div class="large-12 columns">

		<h2>What would you like to do today?</h2>

		<ul ng-repeat="user in assignments">
			<li>
				<h4>{{user[0]["user"].name}}</h4>
				<div ng-repeat="task in user">
					<span>{{task["task"].title}}</span>
				</div>
			</li>
		</ul>
	</div>
</div>
