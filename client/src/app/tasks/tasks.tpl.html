<div>
	<h1>Assigned Tasks</h1>

	<ul ng-repeat="user in assignments">
		<li>
			<h4>{{user[0]["user"].name}}</h4>
			<ul ng-repeat="task in user">
				<li>{{task["task"].title}}</li>
			</ul>

		</li>
	</ul>
</div>

<a ng-click="comms.emit('tasks')">Tasks</a>
<a ng-click="comms.emit('users')">Users</a>
